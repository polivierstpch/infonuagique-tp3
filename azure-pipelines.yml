# Docker
# Build a Docker image
# https://docs.microsoft.com/azure/devops/pipelines/languages/docker

trigger:
- main

resources:
- repo: self

variables:
  tag: '$(Build.BuildId)'

stages:
- stage: Build
  displayName: Build image
  jobs:
  - job: Build
    displayName: Build
    pool:
      vmImage: ubuntu-latest
    steps:
    - task: Docker@2
      displayName: Build an image
      inputs:
        containerRegistry: 'acr-dockeronnection'
        command: buildAndPush
        dockerfile: '$(Build.SourcesDirectory)/AutoRapide/src/AutoRapide.Vehicules.API/Dockerfile'
        tags: |
          $(tag)
